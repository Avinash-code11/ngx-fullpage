os:
  - linux
dist: trusty

sudo: false

env:
  global:
    - ENCRYPTION_LABEL: "26052853ecfe"
    - COMMIT_AUTHOR_EMAIL: "meiblorn@gmail.com"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - tree

  code_climate:
    repo_token:
      secure: 

git:
  depth: 5

branches:
  except:
    - gh-pages

language: node_js
node_js:
  - stable

cache:
  directories:
  - "node_modules"

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 10 # give xvfb some time to start

install:
  - npm install

script:
  - npm run test:ci
  - npm run build:release

after_success:
  - chmod -R a+x scripts
  - bash ./scripts/git/gh-pages.sh
  - bash ./scripts/npm/publish.sh
  - bash ./scripts/npm/codeclimate.sh
